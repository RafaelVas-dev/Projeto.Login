<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <!-- Link CSS -->
     <link rel="stylesheet" href="assets/css/sections/inicio.css">
    <title>Login Futurista</title>
</head>
<body>
    <main>
    
        <!-- ==== Introdução ==== -->
        <section class="introducao" id="intro">

            <video autoplay muted loop playsinline preload="auto" class="video-bg" id="intro-video">

                <source src="assets/midia/videos/iniciovd.mp4" type="video/mp4" />

            </video>

            <div class="intro-text">
                <h1 id="titulo-intro">Bem Vindo ao futuro!</h1>
                <p id="paragrafo-intro">Clique em qualque lugar na tela para acessar o terminal</p>
            </div>

        </section>


        <!-- ==== Login ===== -->
        <section class="login" id="login">

            <video autoplay muted loop class="video-bg" id="login-video">

                <source src="assets/midia/videos/loginvd.mp4" type="video/mp4" />

            </video>


         <div class="card-login">
                <h1>Faça seu Login</h1>
            <div class="social-login">
                <button class="google">
                    <i class="bi bi-google"></i>
                    Use o Google
                </button>
                <button class="Facebook">
                    <i class="bi bi-facebook"></i>
                    Use o Facebook
                </button>
            </div>
            <div class="divisor">
                <div class="linha"></div>
                <p>Ou</p>
                <div class="linha"></div>
            </div>

            <form>
                <label for="email">Email:</label>
                <div class="inputs">
                    <input type="email" name="email" placeholder="Digite Seu Email" autocomplete="off" required>
                    <i class="bi bi-at"></i>
                </div>
                <label for="senha">Senha:</label>
                <div class="inputs">
                    <input type="password" name="senha" placeholder="Digite sua Senha" required>
                    <i class="bi bi-eye"></i>
                    <i class="bi bi-eye-slash"></i>
                </div>
                <button class="btn-login">Login</button>
                <div class="links">
                    <a href="#">Esqueceu sua senha?</a>
                    <a href="#">Não possui uma conta?</a>
                </div>
            </form>

        </div>
        </section>
    
    </main>

    <script src="assets/js/intro.js"></script>
</body>
</html>
